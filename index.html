<!DOCTYPE html>
<head>
    <meta http-equiv="Access-Control-Allow-Origin" content="*">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>PRM</title>
    <link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
    <link rel="stylesheet" type="text/css" href="style/style.css">
    <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
    <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <script src="js/services.js"></script>
</head>
<html>
    <body>
        
        <div data-role="page" id="pq-page"> 
        <div data-role="header">
                <h2>Questions</h2>
                <a href="#" data-icon="refresh" data-iconpos="notext" id="refresh">Refresh</a>
                <a href="#q-page" data-transition="slidedown" data-icon="plus" data-iconpos="notext">Post Question</a>
            </div>
            <div data-role="content">
                <div class="main">
                <article class="questions">
                   <ul data-role="listview" data-filter="true" id="questions">
                        <li><img src="imgs/load.gif" id="load"></li>
                    </ul>
                </article>
                </div>
            </div>
        </div>
        
        
        <div data-role="page" id="q-page">
        <div data-role="header"><h1>Post Question</h1>
<!--            <a href="#" data-icon="refresh" data-iconpos="notext">Refresh</a>-->
            <a href="#pq-page" data-transition="slideup"  data-icon="home" data-iconpos="notext">View Questions</a>
        </div>
        
            <div data-role="content">
                <h2>Post Question</h2>
                <div class="ui-feild-contain">
                <form action="#" method="get" id="pq">
                    <input type="text" id="name" placeholder="Please enter your name">
                    <textarea name="question" id="new_question" placeholder="Post a new question..."></textarea>
                    
                    <p class="c-hack"><input type="submit" value="Post" class="btn"></p>
                </form>
                </div>
                <article id="responses">
                    
                </article>
            </div>
        </div>
        
        <div data-role="page" id="aq"><!--aq = actual question -->
            <div data-role="header">
                <h2>Question</h2>
                <a href="#pq-page" data-transition="slideup"  data-icon="home" data-iconpos="notext">View Questions</a>
            </div>
            
            <div id="atq" data-role="content">
                
            </div>
            <div data-role="content">
                <article id="feedback">
                        <p>Feedback</p>
                </article>
            </div>
        </div>
    </body>
</html>
